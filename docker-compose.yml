version: "3.9"

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: ntevents-mssql
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "MSSql123!"     # ← set a strong literal here (no ${...})
    # you don't need to publish 1433 to host; API talks over the compose network
    healthcheck:
      # tools are under /opt/mssql-tools18 now; -C trusts server cert
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"$${SA_PASSWORD}\" -C -Q \"SELECT 1\" >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s   # give SQL Server time to finish first-time init

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: ntevents-api
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
      ASPNETCORE_URLS: "http://0.0.0.0:5248"
      ConnectionStrings__Default: "Server=mssql,1433;Database=NtEventsProd;User Id=sa;Password=Your_password123!;Encrypt=True;TrustServerCertificate=True"
      Jwt__Issuer: "NtEvents"
      Jwt__Audience: "NtEventsClient"
      Jwt__Key: "REPLACE_WITH_A_LONG_RANDOM_SECRET"
      EnableSwagger: "true"
    depends_on:
      mssql:
        condition: service_healthy
    ports:
      - "127.0.0.1:5248:5248"

  web:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: ntevents-web
    ports:
      - "127.0.0.1:8088:80"
    depends_on:
      - api
