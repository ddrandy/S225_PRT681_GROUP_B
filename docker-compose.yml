version: "3.9"
services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: ntevents-mssql
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Your_password123" # CHANGE THIS
    # Not publishing port to host; api reaches it on the compose network via "mssql:1433"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P $SA_PASSWORD -Q 'SELECT 1' || exit 1",
        ]
      interval: 10s
      timeout: 3s
      retries: 10

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: ntevents-api
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
      ASPNETCORE_URLS: "http://0.0.0.0:5248"
      ConnectionStrings__Default: "Server=mssql,1433;Database=NtEventsProd;User Id=sa;Password=Your_password123;Encrypt=True;TrustServerCertificate=True"
      Jwt__Issuer: "NtEvents"
      Jwt__Audience: "NtEventsClient"
      Jwt__Key: "replace-with-a-long-random-prod-secret"
    depends_on:
      mssql:
        condition: service_healthy
    # publish API only to loopback so it's not accessible from the internet directly
    ports:
      - "127.0.0.1:5248:5248"
  web:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: ntevents-web
    env_file: frontend/.env.docker
    ports:
      - "127.0.0.1:8088:80"
